<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body style="margin: 30px;">
<center>
    <div id="border">
<form id="form" th:action="@{/register}"  method="post" th:object="${registerForm}">
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" th:field="*{login}" placeholder="Enter login">
        <small class="form-text text-muted" class="text-danger" th:if="${isValidLogin != null}" th:text="${isValidLogin}">Error</small>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
        <small class="form-text text-muted" class="text-danger" th:if="${isValidEmail != null}" th:text="${isValidEmail}">Error</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        <small class="form-text text-muted" class="text-danger" th:if="${isValidPassword != null}" th:text="${isValidPassword}">Error</small>
    </div>
    <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" class="form-control" th:field="*{repeatPassword}"  placeholder="Repeat Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</center>
</body>
</html>
